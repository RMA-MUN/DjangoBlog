{% extends 'base.html' %}
{% block title %}
    登录
{% endblock %}
{% block main %}
<div style="max-width: 200px;" class="m-auto" >
    <div class="text-center">
        <h2>登录</h2>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="email">邮箱</label>
            <input type="email" name="email" class="form-control" id="email" placeholder="请输入邮箱">
        </div>
        <div class="mb-3">
            <label for="password">密码</label>
            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="remember" value="1" id="flexCheckDefault">
                <label class="form-check-label m-auto" for="flexCheckDefault">
                    记住我
                </label>
            </div>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-warning w-100 mt-3">登录</button>
                <a href="{% url 'author:register' %}" class="btn btn-link w-100">还没有账号？去注册></a>
        </div>
    </form>
</div>
{% endblock %}
